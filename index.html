<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyEduCalc - By HALIM-R</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
    }
    header small {
      display: block;
      font-size: 0.6em;
      color: #ccc;
      margin-top: 5px;
    }
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    th {
      background-color: rgba(0, 0, 0, 0.4);
      text-transform: uppercase;
    }
    input {
      width: 80px;
      padding: 6px;
      border-radius: 6px;
      border: none;
      background: #222;
      color: #0ff;
      text-align: center;
    }
    .btn {
      display: block;
      margin: 20px auto;
      padding: 15px 30px;
      font-size: 1.2em;
      border-radius: 8px;
      border: none;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-style: italic;
      color: #bbb;
      font-size: 0.9em;
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #1c1f26;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #fff;
      max-width: 400px;
      width: 90%;
    }
    .close {
      position: absolute;
      top: 15px; right: 20px;
      font-size: 1.5em;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  MyEduCalc
  <small>By HALIM-R</small>
</header>

<table>
  <thead>
    <tr>
      <th>Subject</th>
      <th>Coef</th>
      <th>TD (40%)</th>
      <th>Exam (60%)</th>
      <th>Final</th>
    </tr>
  </thead>
  <tbody id="gradeTable"></tbody>
</table>

<button class="btn" onclick="calculate()">Calculate General Average</button>

<!-- Modal -->
<div id="resultModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>General Average: <span id="modalAvg">-</span></h2>
    <p id="modalFeedback"></p>
  </div>
</div>

<footer>
  &copy; 2025 - Made with üî• by HALIM-R
</footer>

<script>
  const subjects = [
    { name: "Written Expression", coef: 2, td: true },
    { name: "Phonetics", coef: 2, td: true },
    { name: "Grammar", coef: 2, td: true },
    { name: "Technique of University Work", coef: 2, td: true },
    { name: "Civilization", coef: 2, td: true },
    { name: "Oral Expression", coef: 2, td: true },
    { name: "Literature", coef: 1, td: true },
    { name: "Digital Studies", coef: 1, td: false },
    { name: "Text Studies", coef: 2, td: false },
    { name: "French", coef: 1, td: false },
  ];

  function buildTable() {
    const tbody = document.getElementById("gradeTable");
    subjects.forEach((s, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${s.name}</td>
        <td>${s.coef}</td>
        ${s.td ? `
          <td><input type="number" id="td${i}" min="0" max="20" step="0.01" /></td>
          <td><input type="number" id="exam${i}" min="0" max="20" step="0.01" /></td>
        ` : `
          <td>-</td>
          <td><input type="number" id="exam${i}" min="0" max="20" step="0.01" /></td>
        `}
        <td id="final${i}">-</td>
      `;
      tbody.appendChild(row);
    });
  }

  function calculate() {
    let total = 0;
    const totalCoef = 17;
    subjects.forEach((s, i) => {
      let mark = 0;
      if (s.td) {
        const td = parseFloat(document.getElementById(`td${i}`).value) || 0;
        const exam = parseFloat(document.getElementById(`exam${i}`).value) || 0;
        mark = td * 0.4 + exam * 0.6;
      } else {
        const exam = parseFloat(document.getElementById(`exam${i}`).value) || 0;
        mark = exam;
      }
      total += mark * s.coef;
      document.getElementById(`final${i}`).innerText = mark.toFixed(2);
    });
    const average = total / totalCoef;
    document.getElementById("modalAvg").innerText = average.toFixed(2);
    giveFeedback(average);
    document.getElementById("resultModal").style.display = "flex";
  }

  function giveFeedback(avg) {
    const feedback = document.getElementById("modalFeedback");
    if (avg >= 15) {
      feedback.innerText = "üåü Excellent, keep it up!";
    } else if (avg >= 12) {
      feedback.innerText = "üëç Good, aim for more!";
    } else if (avg >= 10) {
      feedback.innerText = "üü° Fair, needs improvement.";
    } else {
      feedback.innerText = "‚ùå Poor, try harder!";
    }
  }

  function closeModal() {
    document.getElementById("resultModal").style.display = "none";
  }

  buildTable();
</script>

</body>
</html>
