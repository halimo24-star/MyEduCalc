<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MyEduCalc - Grade Calculator</title>

  <!-- jsPDF for PDF generation -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #d7eaff, #f0f9ff);
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 10px 40px;
    }

    header {
      width: 100%;
      max-width: 900px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 0;
      border-bottom: 2px solid #a7d7ff;
    }
    header .logo {
      font-weight: 900;
      font-size: 1.8rem;
      color: #007acc;
      letter-spacing: 2px;
      user-select: none;
    }
    header small {
      font-size: 0.85rem;
      color: #555;
      user-select: none;
    }

    table {
      width: 100%;
      max-width: 900px;
      border-collapse: collapse;
      margin-top: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      border-radius: 12px;
      overflow: hidden;
      background-color: #fff;
    }
    thead {
      background: linear-gradient(90deg, #007acc, #00bfff);
      color: white;
    }
    th, td {
      padding: 15px 10px;
      text-align: center;
      border-bottom: 1px solid #eee;
      font-weight: 600;
      font-size: 0.9rem;
    }
    tbody tr:hover {
      background-color: #e0f0ff;
    }
    tbody td input {
      width: 70px;
      padding: 7px;
      font-size: 1rem;
      border: 2px solid #007acc;
      border-radius: 8px;
      text-align: center;
      transition: border-color 0.3s;
      color: #007acc;
      background: #e6f2ff;
      outline: none;
    }
    tbody td input:focus {
      border-color: #005f99;
      background: #d0e7ff;
    }
    tbody td.final {
      font-weight: 700;
      color: #007acc;
    }

    .btn {
      margin: 30px auto 10px;
      padding: 15px 45px;
      font-size: 1.3rem;
      font-weight: 700;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(90deg, #007acc, #00bfff);
      box-shadow: 0 6px 15px rgba(0, 123, 204, 0.5);
      transition: all 0.3s ease;
      user-select: none;
      display: block;
      max-width: 900px;
      width: 100%;
      max-width: 400px;
    }
    .btn:hover {
      background: linear-gradient(90deg, #005f99, #0099ff);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 123, 204, 0.7);
    }

    /* Modal styles */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 15px;
      z-index: 1000;
    }
    .modal.active {
      display: flex;
    }
    .modal-content {
      background: white;
      border-radius: 15px;
      max-width: 400px;
      width: 100%;
      padding: 25px 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      color: #007acc;
      user-select: none;
    }
    .modal-content h2 {
      margin-top: 0;
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 20px;
    }
    .modal-content p {
      font-size: 1.2rem;
      margin: 10px 0 25px;
      font-weight: 600;
    }
    .modal-content .feedback {
      font-style: italic;
      font-weight: 700;
      font-size: 1.3rem;
      color: #0099ff;
    }
    .modal-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }
    .modal-buttons button {
      cursor: pointer;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      user-select: none;
      min-width: 120px;
    }
    .close-btn {
      background: #ff4b2b;
      color: white;
      box-shadow: 0 4px 12px rgba(255, 75, 43, 0.6);
    }
    .close-btn:hover {
      background: #e63900;
      box-shadow: 0 6px 16px rgba(230, 57, 0, 0.8);
    }
    #downloadPdfBtn {
      background: #28a745;
      color: white;
      box-shadow: 0 4px 12px rgba(40, 167, 69, 0.6);
    }
    #downloadPdfBtn:hover {
      background: #1e7e34;
      box-shadow: 0 6px 16px rgba(30, 126, 52, 0.8);
    }

    footer {
      margin-top: auto;
      width: 100%;
      max-width: 900px;
      text-align: center;
      padding: 15px 10px;
      color: #555;
      font-style: italic;
      font-size: 0.9rem;
      border-top: 1px solid #a7d7ff;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      thead th, tbody td {
        font-size: 0.8rem;
        padding: 10px 5px;
      }
      tbody td input {
        width: 60px;
        font-size: 0.9rem;
        padding: 6px;
      }
      .btn {
        font-size: 1.1rem;
        padding: 12px 25px;
      }
      .modal-content {
        padding: 20px 15px;
      }
      .modal-content h2 {
        font-size: 1.6rem;
      }
      .modal-content p {
        font-size: 1rem;
      }
      .modal-buttons button {
        min-width: 100px;
        padding: 10px 20px;
        font-size: 0.9rem;
      }
      header .logo {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">MyEduCalc</div>
  <small>By HALIM-R</small>
</header>

<table>
  <thead>
    <tr>
      <th>Subject</th>
      <th>Coefficient</th>
      <th>Assignment (40%)</th>
      <th>Exam (60%)</th>
      <th>Final Score</th>
    </tr>
  </thead>
  <tbody id="gradeTable"></tbody>
</table>

<button class="btn" id="calcBtn">Calculate General Average</button>

<!-- Modal for result -->
<div class="modal" id="resultModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
  <div class="modal-content">
    <h2 id="modalTitle">Your Results</h2>
    <p id="resultBox">General Average: -</p>
    <p class="feedback" id="feedbackText"></p>
    <div class="modal-buttons">
      <button class="close-btn" id="closeModalBtn">Close</button>
      <button id="downloadPdfBtn">Download PDF</button>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 - Developed with 🔥 by HALIM-R
</footer>

<script>
  // Subjects data
  const subjects = [
    { name: "Written Expression", coef: 2, hasAssignment: true },
    { name: "Phonetics", coef: 2, hasAssignment: true },
    { name: "Grammar", coef: 2, hasAssignment: true },
    { name: "University Work Techniques", coef: 2, hasAssignment: true },
    { name: "Civilization", coef: 2, hasAssignment: true },
    { name: "Oral Expression", coef: 2, hasAssignment: true },
    { name: "Literature", coef: 1, hasAssignment: true },
    { name: "Digital Studies", coef: 1, hasAssignment: false },
    { name: "Text Studies", coef: 2, hasAssignment: false },
    { name: "French", coef: 1, hasAssignment: false },
  ];

  const totalCoef = subjects.reduce((acc, s) => acc + s.coef, 0);

  // Build table rows dynamically
  function buildTable() {
    const tbody = document.getElementById("gradeTable");
    tbody.innerHTML = "";
    subjects.forEach((s, i) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${s.name}</td>
        <td>${s.coef}</td>
        ${
          s.hasAssignment
            ? `<td><input type="number" id="assignment${i}" min="0" max="20" step="0.01" placeholder="0-20" /></td>
               <td><input type="number" id="exam${i}" min="0" max="20" step="0.01" placeholder="0-20" /></td>`
            : `<td>-</td>
               <td><input type="number" id="exam${i}" min="0" max="20" step="0.01" placeholder="0-20" /></td>`
        }
        <td class="final" id="final${i}">-</td>
      `;
      tbody.appendChild(tr);
    });
  }

  // Calculate results
  function calculate() {
    let total = 0;
    let validInputs = true;

    subjects.forEach((s, i) => {
      let assignmentScore = 0;
      let examScore = 0;

      if (s.hasAssignment) {
        assignmentScore = parseFloat(document.getElementById(`assignment${i}`).value);
        examScore = parseFloat(document.getElementById(`exam${i}`).value);
        if (isNaN(assignmentScore) || assignmentScore < 0 || assignmentScore > 20) validInputs = false;
        if (isNaN(examScore) || examScore < 0 || examScore > 20) validInputs = false;
      } else {
        assignmentScore = 0;
        examScore = parseFloat(document.getElementById(`exam${i}`).value);
        if (isNaN(examScore) || examScore < 0 || examScore > 20) validInputs = false;
      }

      let finalScore = s.hasAssignment
        ? assignmentScore * 0.4 + examScore * 0.6
        : examScore;

      finalScore = Math.min(Math.max(finalScore, 0), 20); // Clamp between 0 and 20
      document.getElementById(`final${i}`).textContent = finalScore.toFixed(2);

      total += finalScore * s.coef;
    });

    if (!validInputs) {
      alert("Please enter valid scores between 0 and 20 for all fields.");
      return;
    }

    const average = total / totalCoef;
    showModal(average);
  }

  // Show modal with results and feedback
  function showModal(average) {
    const modal = document.getElementById("resultModal");
    const resultBox = document.getElementById("resultBox");
    const feedbackText = document.getElementById("feedbackText");

    resultBox.textContent = `General Average: ${average.toFixed(2)}`;

    if (average >= 15) {
      feedbackText.textContent = "🌟 Excellent, keep it up!";
      feedbackText.style.color = "#28a745"; // green
    } else if (average >= 12) {
      feedbackText.textContent = "👍 Good, but aim higher!";
      feedbackText.style.color = "#007bff"; // blue
    } else if (average >= 10) {
      feedbackText.textContent = "🟡 Fair, needs work.";
      feedbackText.style.color = "#ffc107"; // yellow
    } else {
      feedbackText.textContent = "❌ Poor, try harder!";
      feedbackText.style.color = "#dc3545"; // red
    }

    modal.classList.add("active");
    modal.setAttribute("aria-hidden", "false");
  }

  // Close modal handler
  function closeModal() {
    const modal = document.getElementById("resultModal");
    modal.classList.remove("active");
    modal.setAttribute("aria-hidden", "true");
  }

  // Download PDF functionality
  function downloadPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    const avgText = document.getElementById("resultBox").textContent;
    const feedbackText = document.getElementById("feedbackText").textContent;

    doc.setFontSize(22);
    doc.setTextColor("#007acc");
    doc.text("MyEduCalc Result", 20, 30);
    doc.setFontSize(16);
    doc.setTextColor("#222");
    doc.text(avgText, 20, 50);
