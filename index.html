<html lang="en">
<head>

  <title>MyEduCalc - By HALIM-R</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #f5f7fa;
      --text-color: #333;
      --primary: #00c6ff;
      --secondary: #0072ff;
      --highlight: #00ffcc;
      --night-bg: #1a1a1a;
      --night-text: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Rubik', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      background: var(--night-bg);
      color: var(--night-text);
    }

    header {
      text-align: center;
      padding: 30px 15px;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    header small {
      font-size: 0.9em;
      color: #e0e0e0;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      background: none;
      border: 2px solid white;
      padding: 6px 12px;
      border-radius: 8px;
      color: white;
      font-weight: bold;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: rgba(0, 0, 0, 0.05);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    th {
      background-color: rgba(0, 198, 255, 0.1);
      text-transform: uppercase;
    }

    input {
      width: 80px;
      padding: 8px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .btn {
      display: block;
      margin: 30px auto;
      padding: 14px 30px;
      font-size: 1.2em;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: white;
      color: #000;
      margin: 10% auto;
      padding: 30px;
      border: 3px solid var(--highlight);
      border-radius: 10px;
      width: 80%;
      max-width: 450px;
      text-align: center;
      font-size: 1.3em;
    }

    .modal-content h2 {
      color: var(--primary);
      margin-bottom: 10px;
    }

    .close {
      float: right;
      font-size: 28px;
      color: #aaa;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: #666;
    }

    .dark-mode .modal-content {
      background: #333;
      color: white;
    }

    .dark-mode input {
      background: #444;
      color: white;
      border-color: #888;
    }
  </style>
</head>

</header>

  { name: "Technique of University Work", coef: 2, td: true },

function buildTable() {
  const tbody = document.getElementById("gradeTable");
  subjects.forEach((s, i) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${s.name}</td>
      <td>${s.coef}</td>
      ${s.td ? `
        <td><input type="number" id="td${i}" min="0" max="20" step="0.01" /></td>
        <td><input type="number" id="exam${i}" min="0" max="20" step="0.01" /></td>
      ` : `
        <td>-</td>
        <td><input type="number" id="exam${i}" min="0" max="20" step="0.01" /></td>
      `}
      <td id="final${i}">-</td>
    `;
    tbody.appendChild(row);
  });
}
buildTable();

  let total = 0;
  const totalCoef = 17;

    if (s.td) {

      const exam = parseFloat(document.getElementById(`exam${i}`).value) || 0;

    }

  });

  document.getElementById("modalResult").innerText = `General Average: ${average.toFixed(2)}`;
  giveFeedback(average);
  document.getElementById("resultModal").style.display = "block";
}
